<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 400px; }
    </style>
</head>
<body>
    <h1>üîó Frontend-Backend Connection Test</h1>
    
    <div class="test">
        <h3>Backend URL:</h3>
        <input type="text" id="backend-url" value="https://masterly-deploy-production.up.railway.app" placeholder="Enter your backend URL">
        <button onclick="updateBackendUrl()">Update URL</button>
    </div>

    <div class="test">
        <h3>Test Backend Health:</h3>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <div id="health-result"></div>
    </div>

    <div class="test">
        <h3>Test API Endpoints:</h3>
        <button onclick="testAuthEndpoint()">Test /api/auth</button>
        <button onclick="testConceptsEndpoint()">Test /api/concepts</button>
        <div id="api-result"></div>
    </div>

    <div class="test">
        <h3>CORS Test:</h3>
        <button onclick="testCORS()">Test CORS from Frontend</button>
        <div id="cors-result"></div>
    </div>

    <div class="test">
        <h3>Network Test:</h3>
        <button onclick="testNetwork()">Test Network Connectivity</button>
        <div id="network-result"></div>
    </div>

    <script>
        let BACKEND_URL = 'https://masterly-deploy-production.up.railway.app';

        function updateBackendUrl() {
            BACKEND_URL = document.getElementById('backend-url').value;
            console.log('Updated backend URL:', BACKEND_URL);
        }

        async function testNetwork() {
            const resultDiv = document.getElementById('network-result');
            try {
                // Test basic connectivity
                const startTime = Date.now();
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Network Test Success! Response time: ${responseTime}ms<br>Response: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Network Test Failed: HTTP ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Test Failed: ${error.message}<br>This might be a CORS issue or the backend is not accessible.</div>`;
            }
        }

        async function testBackendHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                console.log('Testing backend health at:', `${BACKEND_URL}/api/health`);
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Backend Health: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Backend Health Error: HTTP ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Backend Health Error: ${error.message}<br>Try checking the URL or network connectivity.</div>`;
            }
        }

        async function testAuthEndpoint() {
            const resultDiv = document.getElementById('api-result');
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/me`, {
                    credentials: 'include',
                    mode: 'cors'
                });
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Auth Endpoint: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Auth Endpoint Error: ${error.message}</div>`;
            }
        }

        async function testConceptsEndpoint() {
            const resultDiv = document.getElementById('api-result');
            try {
                const response = await fetch(`${BACKEND_URL}/api/concepts`, {
                    mode: 'cors'
                });
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Concepts Endpoint: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Concepts Endpoint Error: ${error.message}</div>`;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ CORS Test Success: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå CORS Test Failed: ${error.message}<br>This indicates a CORS configuration issue.</div>`;
            }
        }
    </script>
</body>
</html>
